<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\css\bootstrap.min.css">
    <link rel="stylesheet" href="sass\app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <title>To Do List </title>
</head>
<body>
  <div class="container">
    <head>
      <h1 class="container__h1">TO DO</h1>
    </head>
    <div class="container__new-todo">
      <form id="addForm" class="container__addForm">
      <input id='todoField' class="container__todoField" type="text" autocomplete='off' placeholder="    â—¯  Create a new ToDo">
    </form>
    <ul id='todos' class="container__todos">
    </ul>
    <div class="container__menu">
      <span id="container__count"></span>
      <div class="container__center">
        <span>All</span>
        <span>Active</span>
        <span>Completed</span>
      </div>
      <button onChange="deleteItem()">Clear completed</button>
    </div>
  </div> 
  <script src=".\libs\bootstrap\js\bootstrap.bundle.min.js"></script> 
  <script src="./js/main.js"></script> 
</body>
</html>
